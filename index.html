<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
   
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" >
                
                </div>
                
                <div>
                    <input type="button" onclick="display.value=''" value="C" class="operator" style="background-color: rgba(255, 255, 255, 0.2)">
                    <input type="button" onclick="display.value=display.value/100"   value="%" class="operator" style="background-color: rgba(255, 255, 255, 0.2)">
                    <input type="button" onclick="display.value=display.value.slice(0,-1)" value="âŒ" class="operator" style="background-color: rgba(255, 255, 255, 0.2)" >
                    <input type="button" onclick="display.value+='/'" value="/" class="operator" style="background-color: rgba(255, 255, 255, 0.2)">
                </div>
                <div>
                    <input type="button" onclick="display.value+='7'" value="7" >
                    <input type="button" onclick="display.value+='8'" value="8" >
                    <input type="button" onclick="display.value+='9'" value="9" >
                    <input type="button" onclick="display.value+='*'" value="*" class="operator" style="background-color: rgba(255, 255, 255, 0.2)">
                </div>
                <div>
                    <input type="button" onclick="display.value+='4'" value="4" >
                    <input type="button" onclick="display.value+='5'" value="5" >
                    <input type="button" onclick="display.value+='6'" value="6" >
                    <input type="button" onclick="display.value+='-'" value="-" class="operator" style="background-color: rgba(255, 255, 255, 0.2)">
                </div>
                <div>
                    <input type="button" onclick="display.value+='1'" value="1" >
                    <input type="button" onclick="display.value+='2'" value="2" >
                    <input type="button" onclick="display.value+='3'" value="3" >
                    <input type="button" onclick="display.value+='+'" value="+" class="operator" style="background-color: rgba(255, 255, 255, 0.2)">
                </div>
                <div>
                    <input type="button" onclick="display.value+='00'" value="00" >
                    <input type="button" onclick="display.value+='0'" value="0" >
                    <input type="button" onclick="display.value+='.'" value="." >
                    <input type="button" onclick="display.value=eval(display.value)" value="=" class="operator" style="background-color: orangered;">


                </div>
            </form>
        </div>
    </div>

</body>
</html>
